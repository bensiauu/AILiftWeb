<div class="dashboard">
    <h2>DASHBOARD</h2>
    <div class="status-legend">
      <div class="status normal">
        <span class="dot"></span> Normal
      </div>
      <div class="status faulty">
        <span class="dot"></span> Faulty
      </div>
      <div class="status maintenance">
        <span class="dot"></span> Maintenance
      </div>
      <div class="status offline">
        <span class="dot"></span> Offline
      </div>
    </div>
    <div class="main-content">
      <div class="lift-container">
        <div class="lift-card" 
             *ngFor="let lift of lifts" 
             [ngClass]="lift.status"
             (mouseenter)="onHoverLift(lift)" 
             (mouseleave)="onLeaveLift()"
             (click)="navigateToLiftDetails(lift.name)">
          <h3>{{ lift.name }}</h3>
          <div class="lift-icon" [ngClass]="lift.direction">
            <img src="assets/img/lift_icon.png" alt="Lift Icon">
          </div>
          <p>Confidence Level: {{ lift.confidence }}</p>
        </div>
      </div>
      <div class="details">
        <div class="details-header">Lift Details</div>
	<div class="chart-container">
        <kendo-chart>
          <kendo-chart-title text="Overall Fault Status"></kendo-chart-title>
          <kendo-chart-legend position="top"></kendo-chart-legend>
          <kendo-chart-category-axis>
            <kendo-chart-category-axis-item [categories]="categories"></kendo-chart-category-axis-item>
          </kendo-chart-category-axis>
          <kendo-chart-series>
            <kendo-chart-series-item *ngFor="let item of series" [data]="item.data" [name]="item.name" type="column"></kendo-chart-series-item>
          </kendo-chart-series>
        </kendo-chart>
      </div>
      </div>
  </div>
