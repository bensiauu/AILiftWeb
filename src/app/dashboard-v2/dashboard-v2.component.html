<div class="dashboard">
    <h2>DASHBOARD</h2>
    <div class="status-legend">
      <div class="status normal">
        <span class="dot"></span> Normal
      </div>
      <div class="status faulty">
        <span class="dot"></span> Faulty
      </div>
      <div class="status maintenance">
        <span class="dot"></span> Maintenance
      </div>
      <div class="status offline">
        <span class="dot"></span> Offline
      </div>
    </div>
    <div class="main-content">
      <div class="lift-container">
        <div class="lift-card" 
             *ngFor="let lift of lifts" 
             [ngClass]="lift.status"
             (mouseenter)="onHoverLift(lift)" 
             (mouseleave)="onLeaveLift()"
             (click)="navigateToLiftDetails(lift.name)">
          <h3>{{ lift.name }}</h3>
          <div class="lift-icon" [ngClass]="lift.direction">
            <img src="assets/img/lift_icon.png" alt="Lift Icon">
            <div class="arrow-up" *ngIf="lift.direction === 'up'"></div>
            <div class="arrow-down" *ngIf="lift.direction === 'down'"></div>
          </div>
          <p>Confidence Level: {{ lift.confidence }}</p>
        </div>
      </div>
      <div class="details sticky-details">
        <div class="details-header">Lift Details</div>
        <table *ngIf="hoveredLift">
          <tr>
            <th>Lift Name</th>
            <th>Predicted Condition</th>
          </tr>
          <tr>
            <td>{{ hoveredLift.name }}</td>
            <td>{{ hoveredLift.condition }} <span class="dot" [ngClass]="hoveredLift.status"></span></td>
          </tr>
        </table>
        <p *ngIf="hoveredLift">Current Time<br>{{ currentTime }}</p>
        <p *ngIf="hoveredLift">Prediction Period<br>{{ hoveredLift.predictionTime }}</p>
      </div>
    </div>
  </div>
