<div class="dashboard-container">
    <div class="header">
      <h1>Trip Dashboard</h1>
    </div>
  
    <div class="charts-section">
      <div class="charts-row">
        <div class="chart-card">
          <section class="content">
            <kendo-chart
              *ngIf="selectedTrip && aggregatedLBBData"
              [transitions]="false"
              [categoryAxis]="categoryAxis"
              [valueAxis]="valueAxis"
            >
              <kendo-chart-title text="X-axis"></kendo-chart-title>
              <kendo-chart-series>
                <kendo-chart-series-item
                  [style]="normal"
                  type="line"
                  [data]="aggregatedLBBData"
                  field="x"
                  categoryField="timestamp"
                  markers="false"
                >
                </kendo-chart-series-item>
              </kendo-chart-series>
            </kendo-chart>
          </section>
        </div>
        <div class="chart-card">
          <section class="content">
            <kendo-chart
              *ngIf="selectedTrip && aggregatedLBBData"
              [transitions]="false"
              [categoryAxis]="categoryAxis"
              [valueAxis]="valueAxis"
            >
              <kendo-chart-title text="Y-axis"></kendo-chart-title>
              <kendo-chart-series>
                <kendo-chart-series-item
                  [style]="normal"
                  type="line"
                  [data]="aggregatedLBBData"
                  field="y"
                  categoryField="timestamp"
                  markers="false"
                >
                </kendo-chart-series-item>
              </kendo-chart-series>
            </kendo-chart>
          </section>
        </div>
        <div class="chart-card">
          <section class="content">
            <kendo-chart
              *ngIf="selectedTrip && aggregatedLBBData"
              [transitions]="false"
              [categoryAxis]="categoryAxis"
              [valueAxis]="valueAxis"
            >
              <kendo-chart-title text="Z-axis"></kendo-chart-title>
              <kendo-chart-series>
                <kendo-chart-series-item
                  [style]="normal"
                  type="line"
                  [data]="aggregatedLBBData"
                  field="z"
                  categoryField="timestamp"
                  markers="false"
                >
                </kendo-chart-series-item>
              </kendo-chart-series>
            </kendo-chart>
          </section>
        </div>
      </div>
    </div>
  </div>
