<div class="dashboard-container">
    <div class="charts-row">
        <div class="chart-card">
            <section class="content">
                <kendo-chart style="pointer-events: none;" *ngIf="liftData && liftData.length > 0 && liftData[0].lbb_data" [transitions]="false" [categoryAxis]="categoryAxis">
                    <kendo-chart-series>
                        <kendo-chart-series-item [style]="normal" [markers]="{visible: false}" type="line" [data]="liftData[0].lbb_data" field="x" categoryField="timestamp"></kendo-chart-series-item>
                    </kendo-chart-series>
                </kendo-chart>
            </section>
        </div>
        <div class="chart-card">
            <section class="content">
                <kendo-chart style="pointer-events: none;" *ngIf="liftData && liftData.length > 0 && liftData[0].lbb_data" [transitions]="false" [categoryAxis]="categoryAxis">
                    <kendo-chart-series>
                        <kendo-chart-series-item [style]="normal" [markers]="{visible: false}" type="line" [data]="liftData[0].lbb_data" field="y" categoryField="timestamp"></kendo-chart-series-item>
                    </kendo-chart-series>
                </kendo-chart>
            </section>
        </div>
        <div class="chart-card">
            <section class="content">
                <kendo-chart style="pointer-events: none;" *ngIf="liftData && liftData.length > 0 && liftData[0].lbb_data" [transitions]="false" [categoryAxis]="categoryAxis">
                    <kendo-chart-series>
                        <kendo-chart-series-item [style]="normal" [markers]="{visible: false}" type="line" [data]="liftData[0].lbb_data" field="z" categoryField="timestamp"></kendo-chart-series-item>
                    </kendo-chart-series>
                </kendo-chart>
            </section>
        </div>
    </div>
    <div class="trip-list">
        <kendo-listview [data]="liftData" [itemClass]="{ 'item-border': true }">
            <ng-template kendoListViewHeaderTemplate>
                <div class="header">Trips</div>
            </ng-template>
            <ng-template kendoListViewItemTemplate let-dataItem="dataItem">
                <app-trip class="trip" [trip]="dataItem"></app-trip>
            </ng-template>
        </kendo-listview>
    </div>
</div>
