<div class="lift-details">
    <header>
        <h1>{{ liftName }}</h1>
        <div class="date-picker">
            <label for="fromDateTime">From:</label>
            <kendo-datetimepicker [(ngModel)]="fromDateTime" [format]="'MM/dd/yyyy HH:mm'" [min]="minDateTime"
                [max]="maxDateTime" id="fromDateTime"></kendo-datetimepicker>

            <label for="toDateTime">To:</label>
            <kendo-datetimepicker [(ngModel)]="toDateTime" [format]="'MM/dd/yyyy HH:mm'" [min]="fromDateTime"
                [max]="maxDateTime" id="toDateTime"></kendo-datetimepicker>
        </div>
    </header>
    <div class="middle">
        <div class="trip-details">
            <h2>Trips History ({{formattedFromDateTime}} - {{formattedToDateTime}}) </h2>
            <kendo-grid #grid [kendoGridBinding]="faults" [pageSize]="20" [selectable]="{ mode: 'single' }" [pageable]="true"
                [sortable]="true" [scrollable]="true" (selectionChange)="onSelectionChange($event)" [height]="450">
                <kendo-grid-column field="tripNumber" title="Trip Number"></kendo-grid-column>
                <kendo-grid-column field="date" title="Fault Date"></kendo-grid-column>
                <kendo-grid-column field="pStatus" title="Predicted Status"></kendo-grid-column>
                <kendo-grid-column field="rootCause" title="Root Cause"></kendo-grid-column>
            </kendo-grid>
        </div>
        <div class="charts-container">
            <div>
                <kendo-chart>
                    <kendo-chart-title text="Channel Z"></kendo-chart-title>
                    <kendo-chart-category-axis>
                        <kendo-chart-category-axis-item [categories]="categories">
                            <kendo-chart-category-axis-item-labels format="{0:HH:mm:ss}" step="700"
                                position="end"></kendo-chart-category-axis-item-labels>
                        </kendo-chart-category-axis-item>
                    </kendo-chart-category-axis>
                    <kendo-chart-series>
                        <kendo-chart-series-item style="pointer-events: none;" [data]="zData" type="line"
                            [markers]="false"></kendo-chart-series-item>
                    </kendo-chart-series>
                </kendo-chart>
            </div>
            <div>
                <kendo-chart>
                    <kendo-chart-title text="Channel Y"></kendo-chart-title>
                    <kendo-chart-category-axis>
                        <kendo-chart-category-axis-item [categories]="categories">
                            <kendo-chart-category-axis-item-labels format="{0:HH:mm:ss}" step="700"
                                position="end"></kendo-chart-category-axis-item-labels>
                        </kendo-chart-category-axis-item>
                    </kendo-chart-category-axis>
                    <kendo-chart-series>
                        <kendo-chart-series-item style="pointer-events: none;" [data]="yData" type="line"
                            [markers]="false"></kendo-chart-series-item>
                    </kendo-chart-series>
                </kendo-chart>
            </div>
            <div>
                <kendo-chart>
                    <kendo-chart-title text="Channel X"></kendo-chart-title>
                    <kendo-chart-category-axis>
                        <kendo-chart-category-axis-item [categories]="categories">
                            <kendo-chart-category-axis-item-labels format="{0:HH:mm:ss}" step="700"
                                position="end"></kendo-chart-category-axis-item-labels>
                        </kendo-chart-category-axis-item>
                    </kendo-chart-category-axis>
                    <kendo-chart-series>
                        <kendo-chart-series-item style="pointer-events: none;" [data]="xData" type="line"
                            [markers]="false"></kendo-chart-series-item>
                    </kendo-chart-series>
                </kendo-chart>
            </div>
        </div>
    </div>
    <div class="row1">
        <div class="bar-chart-container">
            <kendo-chart>
                <kendo-chart-title text="Predicted Fault History"></kendo-chart-title>
                <kendo-chart-category-axis>
                    <kendo-chart-category-axis-item
                        [categories]="['Fault 1', 'Fault 2', 'Fault 3', 'Fault 4']"></kendo-chart-category-axis-item>
                </kendo-chart-category-axis>
                <kendo-chart-series>
                    <kendo-chart-x-axis-item name="Fault1"></kendo-chart-x-axis-item>
                    <kendo-chart-series-item type="column" labels="Fault 1" [data]="[1, 2, 3, 5]"
                        color="#5687F2"></kendo-chart-series-item>
                </kendo-chart-series>
            </kendo-chart>
        </div>
    </div>
</div>
