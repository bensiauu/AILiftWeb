  <h1> {{liftName}}</h1> 
  <div class="lift-details">
	  
	  <div class="col1"> 
        <div class="date-picker">
            <div>
                <label for="fromDateTime">From:</label>
                <kendo-datetimepicker
                  [(ngModel)]="fromDateTime"
                  [format]="'MM/dd/yyyy HH:mm'"
                  [min]="minDateTime"
                  [max]="maxDateTime"
                  id="fromDateTime"
                >
                </kendo-datetimepicker>
              </div>
              <div>
                <label for="toDateTime">To:</label>
                <kendo-datetimepicker
                  [(ngModel)]="toDateTime"
                  [format]="'MM/dd/yyyy HH:mm'"
                  [min]="fromDateTime"
                  [max]="maxDateTime"
                  id="toDateTime"
                >
                </kendo-datetimepicker>
              </div>
  
        </div>
        <div class="bar-chart-container">
            <kendo-chart>
                <kendo-chart-title text="Predicted Fault History"></kendo-chart-title>
                <kendo-chart-category-axis>
                    <kendo-chart-category-axis-item [categories]="['Fault 1', 'Fault 2', 'Fault 3', 'Fault 4']">
                    </kendo-chart-category-axis-item>
                  </kendo-chart-category-axis>
                <kendo-chart-series>
                    <kendo-chart-x-axis-item name="Fault1"></kendo-chart-x-axis-item>

                    <kendo-chart-series-item type="column" labels="Fault 1" [data]="[1, 2, 3, 5]" color="#5687F2">
                    </kendo-chart-series-item>
                    
                  </kendo-chart-series>
            </kendo-chart>
        </div>
      </div>
	  <div class="trip-details">
        <h2>Trips History</h2>
<kendo-grid [data]="faults">
  <kendo-grid-column field="TripNumber" title="Trip Number"></kendo-grid-column>
  <kendo-grid-column field="date" title="Fault Date"></kendo-grid-column>
  <kendo-grid-column field="floorsTravelled" title="Floors Travelled"></kendo-grid-column>
  <kendo-grid-column field="pStatus" title="Predicted Status"></kendo-grid-column>
  <kendo-grid-column field="additional3" title="Additional 3"></kendo-grid-column>
</kendo-grid>
      </div>
	  <div class="charts-container">
        <h3> accelerometer graphs</h3> 
	  </div>
	  
  </div>
